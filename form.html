<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>
            Application Form
        </title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <h1>STUDY APPLICATION FORM</h1>
        <form class="my-fomrs" name="section" action="" method="" onsubmit="return validateInputs()">
        <div id="container" onclick="submit">
            
                <div id="heading">Application</div>
                <div id="subhead">Please fill out the application form carefully</div>
               
                <div class="name" display:inline>
                    <div>FullName
                        <span style="color:red">
                            *
                        </span>
                        <input type="text" id="fullname" style="margin-left:45px;" class="values" onblur="validateFullName(this.id)" >
                    </div>
                </div>
                <div  class="name" display:inline>
                    <div>FatherName
                        <span style="color:red">
                            *
                        </span>
                        <input type="text" id="fathername"  style="margin-left:23px;" class="values" onblur="validateFatherName(this.id)"  >
                    </div>
                </div>
                <div  class="name" display:inline>
                    <div>MotherName
                        <span style="color:red" >
                            *
                        </span>
                        <input type="text" id="mothername" style="margin-left:18px;" class="values" onblur="validateMotherName(this.id)" >
                    </div>
                </div>
                <div  class="name" display:inline>
                    <div>Date of Birth
                        <span style="color:red">
                            *
                        </span>
                        <input type="date" id="dob"  style="margin-left:20px;" class="values" >
                    </div>
                </div>
                <div  class="name" display:inline>
                    <div>Gender
                        <span style="color:red">
                            *
                        </span>
                    
                    <select id="gender" name="Gender" style="margin-left:65px;width:310px;" class="values">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                    </select>
                  
                </div>
                </div>
                <div   class="name" display:inline>
                    <div>Degree
                        <span style="color:red">
                            *
                        </span>
                        <input type="text" id="degree" style="margin-left:65px;"  class="values" onblur="validateDegree(this.id)" >
                    </div>
                </div>
                <div  class="name" display:inline>
                    <div>College Name
                        <span style="color:red">
                            *
                        </span>
                        <input type="text"  class="values" id="college" onblur="validateCollegeName(this.id)" >
                    </div>
                </div>
                <div  class="name" display:inline>
                    <div>Email Address
                        <span style="color:red">
                            *
                        </span>
                        <input type="text" id="email" class="values" onblur="validateEmail(this.id)" >
                    </div>
                </div>
                <div  class="name" display:inline>
                    <div>Mobile Number
                        <span style="color:red">
                            *
                        </span>
                        <input type="text" id="mobile" style="margin-left:2px;" class="values" onblur="validateNumber(this.id)" >
                    </div>
                </div>
                <div  class="name" >
                    <div display:inline>Address
                        <span style="color:red">
                            *
                        </span>
                        <input type="text" class="values" style="width:140px;margin-left:63px;" id="street"  onblur="validateAdress(this.id)"  placeholder="Street"  >
                        <input type="text" class="values" style="width:140px;margin-left:10px;"  id="city" placeholder="City" onblur="validateAdress(this.id)" >
                    </div>
                    <div display:inline style="margin-left:135px;padding-top:15px;">
                    <input type="text" class="values" style="width:140px;" placeholder="District" onblur="validateAdress(this.id)"  id="district">
                    <input type="text" class="values" style="width:140px;" placeholder="Zipcode"    id="zipcode">
                    </div>
                    <div display:inline style="margin-left:135px;padding-top:15px;">
                        <input type="text" class="values" style="width:140px;" placeholder="State" onblur="validateAdress(this.id)" id="state" >
                        <input type="text" class="values" style="width:140px;" placeholder="Country"  onblur="validateAdress(this.id)" id="country" >
                    </div>
                </div>
                
                <button type="submit" id="submit"  class="btn" >SUBMIT</button>
                <button type="reset" class="btn" style="float:left" >RESET</button>
            
                  
        </div>
    </form>
        <script src="main.js">
       
        </script>
       
    </body>
</html>
